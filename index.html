<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Summary Result</title>
</head>
<body>
<div class="card">
    <div class="result">
        <h1 class="yourResult">Your Result</h1>
        <div class="score">
            <div class="numberBackground">
                <span class="number">
                    76
                </span>
            </div>
            <p class="of100">of 100</p>
        </div>
        <div class="resultFooter">
            <h2 class="great">Great</h2>
            <p class="pGreat">
                Your Score higher than 65&percnt; of the people who have taken this testl.
            </p>
        </div>
    </div>
    <div class="summary">
        <h2 class="summary">Summary</h2>
        <div class="summaryAnalysis">
            <div class="reaction">
                <div class="logoWord">
                    <img src="assets/images/icon-reaction.svg" alt="logo reaction" class="">
                    <p class="">Reaction</p>
                </div>
            </div>
            <div class="memory">
                <div class="logoWord">
                    <img src="assets/images/icon-memory.svg" alt="logo memory" class="">
                    <p class="">Memory</p>
                </div>
            </div>
            <div class="verbal">
                <div class="logoWord">
                    <img src="assets/images/icon-verbal.svg" alt="logo verbal" class="">
                    <p class="">Verbal</p>
                </div>
            </div>
            <div class="visual">
                <div class="logoWord">
                    <img src="assets/images/icon-visual.svg" alt="logo visual" class="">
                    <p class="">Visual</p>
                </div>
            </div>

        </div>
        <button type="button" class="">Continue</button>
    </div>
</div>
</body>
</html>
